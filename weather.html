<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="medias/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather | Amir Salimi</title>
</head>

<body>
    <div class="main menu">
        <div class="user">
            <div class="backGround"></div>
            <div class="top">
                <div class="dayWeek">Monday</div>
                <div class="datum">
                    <div class="insideDatum">
                        <div class="day">1</div>
                        <div class="month">2</div>
                    </div>
                </div>
                <div class="location">4</div>
                <div class="setting">
                    <i class="fa-sharp fa-solid fa-gear"></i>
                </div>
                <div class="sign">
                    <img class="icon" src="styles/icon/type_one_heavy_rain.png" alt="">
                </div>
                <div class="degree">
                    <div class="temp"></div>
                    <div class="feels"></div>
                </div>
                <div class="desc">Rainy</div>
            </div>
        </div>
        <div class="back backShow">
            <div class="searchText">Search your city:</div>
            <div class="searchBar">
                <input type="text">
            </div>
            <div class="github">Code on my&nbsp<a href="https://github.com/amirsalimi92/weather" target="_blank">
                    Github</a></div>
        </div>
    </div>

    <script src="scripts/responsive.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/location.js"></script>
</body>

</html>
